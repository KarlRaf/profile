---
layout: default
---

{{ content }}
<ul>
{% for post in site.posts %}
    <li>
      <br>
      <div class="header-title">
        <h1><a href="{{ post.url }}">{{post.title}}</a></h1>
      </div>
      <span class="postDate">{{ post.date | date: "%b %-d, %Y" }}</span>
      <div class="header-paragraph">
        <br>
        <p>{{ post.content }}</p>
        <p><a href="{{ post.url }}">Read more</a></p>
      </div>

    </li>
{% endfor %}
</ul>
